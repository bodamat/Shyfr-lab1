<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Аффінна система підстановок Цезаря</title>

		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<div id="wrapper">
			<div id="main">
				<script src="script.js"></script>

				<div class="header">
					<h1>Шифрування за допомогою
						<a href="http://ru.wikipedia.org/wiki/%D0%90%D1%84%D1%84%D0%B8%D0%BD%D0%BD%D1%8B%D0%B9_%D1%88%D0%B8%D1%84%D1%80"
							 target="_blank">
						аффінної системи підстановок Цезаря</a></h1>
				</div>
				<hr>
				<div class="lab">
					<label for="alphabet">Алфавіт:</label>
				</div>
				<div>
					<input type="text" id="alphabet" value="ABCDEFGHIJKLMNOPQRSTUVWXYZАБВГДЕЄЁЖЗИІЙКЛМНОПРСТУФХЦЧШЩЪЫЬЭЮЯabcdefghijklmnopqrstuvwxyzабвгдеєёжзиійклмнопрстуфхцчшщъыьэюя 0123456789-+*/\|?.,!@#$%^&*(){}[]№'"
								 title="97 символів">
				</div>
				<div class="lab">
					<label for="source">Початковий текст:</label>
				</div>
				<textarea id="source">Привіт! Як справи?</textarea>
				<button id="btn-clear-source">Стерти поле</button>
				<hr>
				<div class="lab">
					<label for="dest">Зашифрованний текст:</label>
				</div>
				<textarea id="dest"></textarea>
				<button id="btn-clear-dest">Стерти поле</button>
				<hr>
				<table class="cpanel">
					<tbody>
						<tr>
							<td style="width: 50%">
								K: <input type="text" id="K" value="7"> A: <input type="text" id="A" value="5">
							</td>
							<td style="width: 25%; padding-right: 5px">
								<button id="encrypt">Зашифрувати</button>
							</td>
							<td style="width: 25%; padding-left: 5px">
								<button id="decrypt">Розшифрувати</button>
							</td>
						</tr>
					</tbody>
				</table>
				<hr>
				<div id="error" style="display: none;">Довжина алфавіту (60) і K не повинні бути взаємно простими.</div>
			</div>
		</div>


	</body>

</html>
